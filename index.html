<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Order summary card</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
   
  </style>
  
</head>
<body>
<div class="container">

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="A man is listening to music" class="card-img">
    <div class="cardInside">

  <h2>Order Summary</h2>
  <div class="card-details">

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  </div>
  
<div class="card-annual">
  <div class="iconAndAnnual">
  <img src="./images/icon-music.svg" alt="Music Icon" class="music-icon">
  <div class="annual-plan">
    <div class="plan-text">Annual Plan</div>
    <div class="plan-price">$59.99/year</div> 
  </div>
</div>
<a href="" class="link-change">Change</a>
  
</div>
<button class="btn-pay">Proceed to Payment</button>
  <a href="" class="link-cancel">Cancel Order</a>
  

    </div>
  </div>  

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/unexunderscore">unexunderscore</a>.
  </div>

</body>
</html>
